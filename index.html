<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Co</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
</head>
<body>
    <!-- 页面主容器 -->
    <div class="main-container">
        <!-- 顶部导航栏 -->
        <header class="header">
            <h1>GoGo Life Coach</h1>
            <div class="header-buttons">
                <button class="btn btn-exit" id="exit-btn">退出故事</button>
                <button class="btn btn-new" id="new-btn">新对话</button>
            </div>
        </header>
        
        <div class="content-wrapper">
            <!-- 左侧历史对话区域 -->
            <div class="history-container">
                <div class="history-header">对话历史</div>
                <div class="history-search">
                    <input type="text" id="history-search" placeholder="搜索对话...">
                </div>
                <div class="history-list" id="history-list">
                    <!-- 历史对话将通过JavaScript动态添加 -->
                    <div class="history-item active">
                        <div class="history-title">当前的对话</div>
                        <div class="history-time">刚刚</div>
                    </div>
                </div>
            </div>
            
            <!-- 中间聊天窗口 -->
            <div class="chat-container">
                <!-- 消息显示区域 -->
                <div class="messages" id="messages">
                    <!-- AI欢迎消息 -->
                    <div class="message ai-message">
                        你好！我是你的Life Coach助手。我可以帮助你解决生活中的问题，提供建议，促进你的个人成长。请告诉我你想聊些什么？
                    </div>
                    <!-- 消息将通过JavaScript动态添加 -->
                </div>
                
                <!-- 加载指示器 -->
                <div class="loading" id="loading"></div>
                
                <!-- 表情选择区域 -->
                <div class="emotion-selector">
                    <div class="emotion-label">今天的心情：</div>
                    <div class="emotion-icons">
                        <div class="emotion-icon" data-emotion="开心" title="开心">😊</div>
                        <div class="emotion-icon" data-emotion="平静" title="平静">😐</div>
                        <div class="emotion-icon" data-emotion="下雨" title="下雨">🌧️</div>
                        <div class="emotion-icon" data-emotion="伤心" title="伤心">😢</div>
                        <div class="emotion-icon" data-emotion="生气" title="生气">😠</div>
                    </div>
                </div>
                
                <!-- 输入区域 -->
                <div class="input-area">
                    <input type="text" class="message-input" id="message-input" placeholder="今天想分享的想法..." autocomplete="off">
                    <button class="btn" id="send-btn">发送</button>
                    <button class="btn btn-clear" id="clear-btn">清空</button>
                </div>
            </div>
            
            <!-- 右侧情绪分析区域 -->
            <div class="analysis-container">
                <div class="analysis-header">情绪分析</div>
                <div class="analysis-section">
                    <div class="emotion-chart" id="emotion-chart">
                        <!-- 情绪趋势图将通过JavaScript动态添加 -->
                        <div class="chart-placeholder">随着对话进行，这里将显示情绪变化趋势</div>
                    </div>
                </div>
                <div class="analysis-section">
                    <div class="emotion-analysis" id="emotion-analysis">
                        <div class="analysis-item">
                            <div class="analysis-label">点击"开始分析"按钮开始分析对话</div>
                        </div>
                    </div>
                    <button class="btn btn-analysis" id="start-analysis-btn">开始分析</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
